<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Video Encoder - Job Queue</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
				background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
				color: #e1e5e9;
				min-height: 100vh;
				padding: 20px;
			}

			.container {
				max-width: 1400px;
				margin: 0 auto;
				background: #1a1d29;
				border-radius: 12px;
				padding: 30px;
				box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
			}

			.header {
				display: flex;
				justify-content: space-between;
				align-items: center;
				margin-bottom: 30px;
				padding-bottom: 20px;
				border-bottom: 2px solid #34495e;
			}

			.header h1 {
				color: #4fc3f7;
				font-size: 2.5em;
				margin: 0;
			}

			.queue-stats {
				display: grid;
				grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
				gap: 20px;
				margin-bottom: 30px;
			}

			.stat-card {
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				color: white;
				padding: 20px;
				border-radius: 12px;
				text-align: center;
				transition: transform 0.3s ease;
				border: 1px solid rgba(255, 255, 255, 0.1);
			}

			.stat-card:hover {
				transform: translateY(-5px);
			}

			.stat-card.pending {
				background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
			}

			.stat-card.running {
				background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
			}

			.stat-card.completed {
				background: linear-gradient(135deg, #81c784 0%, #4caf50 100%);
			}

			.stat-card.failed {
				background: linear-gradient(135deg, #ff6b6b 0%, #e74c3c 100%);
			}

			.stat-number {
				font-size: 2.5em;
				font-weight: bold;
				margin-bottom: 8px;
			}

			.stat-label {
				font-size: 1em;
				opacity: 0.9;
				font-weight: 500;
			}

			.controls {
				display: flex;
				gap: 15px;
				margin-bottom: 30px;
				flex-wrap: wrap;
			}

			.btn {
				padding: 12px 24px;
				border: none;
				border-radius: 8px;
				cursor: pointer;
				text-decoration: none;
				display: inline-flex;
				align-items: center;
				gap: 8px;
				transition: all 0.3s ease;
				font-weight: 600;
				font-size: 14px;
			}

			.btn-primary {
				background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
				color: white;
			}

			.btn-primary:hover {
				background: linear-gradient(135deg, #0984e3 0%, #74b9ff 100%);
				transform: translateY(-2px);
				box-shadow: 0 5px 15px rgba(116, 185, 255, 0.4);
			}

			.btn-success {
				background: linear-gradient(135deg, #81c784 0%, #4caf50 100%);
				color: white;
			}

			.btn-success:hover {
				background: linear-gradient(135deg, #4caf50 0%, #81c784 100%);
				transform: translateY(-2px);
				box-shadow: 0 5px 15px rgba(129, 199, 132, 0.4);
			}

			.btn-danger {
				background: linear-gradient(135deg, #ff6b6b 0%, #e74c3c 100%);
				color: white;
			}

			.btn-danger:hover {
				background: linear-gradient(135deg, #e74c3c 0%, #ff6b6b 100%);
				transform: translateY(-2px);
				box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
			}

			.btn-secondary {
				background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
				color: white;
			}

			.btn-secondary:hover {
				background: linear-gradient(135deg, #7f8c8d 0%, #95a5a6 100%);
				transform: translateY(-2px);
				box-shadow: 0 5px 15px rgba(149, 165, 166, 0.4);
			}

			.jobs-table {
				width: 100%;
				border-collapse: collapse;
				margin-top: 20px;
				background: #2c3e50;
				border-radius: 12px;
				overflow: hidden;
				box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
			}

			.jobs-table th,
			.jobs-table td {
				padding: 15px;
				text-align: left;
				border-bottom: 1px solid #34495e;
			}

			.jobs-table th {
				background: #34495e;
				font-weight: bold;
				color: #74b9ff;
				text-transform: uppercase;
				font-size: 0.9em;
				letter-spacing: 0.5px;
			}

			.jobs-table tr:hover {
				background: rgba(116, 185, 255, 0.1);
			}

			.jobs-table tr:last-child td {
				border-bottom: none;
			}

			.status-badge {
				padding: 6px 12px;
				border-radius: 20px;
				font-size: 0.8em;
				font-weight: bold;
				text-transform: uppercase;
				letter-spacing: 0.5px;
			}

			.status-pending {
				background: rgba(243, 156, 18, 0.2);
				color: #f39c12;
				border: 1px solid #f39c12;
			}

			.status-running {
				background: rgba(116, 185, 255, 0.2);
				color: #74b9ff;
				border: 1px solid #74b9ff;
			}

			.status-completed {
				background: rgba(129, 199, 132, 0.2);
				color: #81c784;
				border: 1px solid #81c784;
			}

			.status-failed {
				background: rgba(255, 107, 107, 0.2);
				color: #ff6b6b;
				border: 1px solid #ff6b6b;
			}

			.status-cancelled {
				background: rgba(149, 165, 166, 0.2);
				color: #95a5a6;
				border: 1px solid #95a5a6;
			}

			.progress-bar {
				width: 100%;
				height: 10px;
				background-color: #34495e;
				border-radius: 5px;
				overflow: hidden;
				margin-bottom: 5px;
			}

			.progress-fill {
				height: 100%;
				background: linear-gradient(90deg, #74b9ff 0%, #0984e3 100%);
				transition: width 0.3s ease;
				border-radius: 5px;
			}

			.file-size {
				font-size: 0.9em;
				color: #95a5a6;
			}

			.error-message {
				color: #ff6b6b;
				font-size: 0.9em;
				max-width: 250px;
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
				margin-top: 5px;
				padding: 5px 8px;
				background: rgba(255, 107, 107, 0.1);
				border-radius: 4px;
				border: 1px solid rgba(255, 107, 107, 0.3);
			}

			.job-actions {
				display: flex;
				gap: 8px;
			}

			.job-actions .btn {
				padding: 6px 12px;
				font-size: 0.8em;
			}

			.refresh-indicator {
				display: inline-flex;
				align-items: center;
				gap: 8px;
				margin-left: 15px;
				opacity: 0;
				transition: opacity 0.3s;
				color: #74b9ff;
				font-weight: 500;
			}

			.refresh-indicator.active {
				opacity: 1;
			}

			.no-jobs {
				text-align: center;
				padding: 60px;
				color: #95a5a6;
				font-size: 1.2em;
			}

			.no-jobs a {
				color: #74b9ff;
				text-decoration: none;
				font-weight: 600;
			}

			.no-jobs a:hover {
				color: #81c784;
			}

			/* Responsive design */
			@media (max-width: 768px) {
				.container {
					padding: 20px;
				}

				.header {
					flex-direction: column;
					gap: 15px;
					text-align: center;
				}

				.controls {
					flex-direction: column;
				}

				.jobs-table {
					font-size: 0.9em;
				}

				.jobs-table th,
				.jobs-table td {
					padding: 10px;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h1>üé¨ Video Encoder - Job Queue</h1>
				<div>
					<a href="/" class="btn btn-secondary"
						>‚Üê Back to Dashboard</a
					>
					<span class="refresh-indicator" id="refreshIndicator"
						>üîÑ Refreshing...</span
					>
				</div>
			</div>

			<div class="queue-stats" id="queueStats">
				<!-- Queue statistics will be loaded here -->
			</div>

			<div class="controls">
				<button class="btn btn-success" onclick="refreshData()">
					üîÑ Refresh
				</button>
				<button class="btn btn-danger" onclick="clearCompleted()">
					üóëÔ∏è Clear Completed
				</button>
				<button
					class="btn btn-primary"
					onclick="toggleAutoRefresh()"
					id="autoRefreshBtn"
				>
					‚è∏Ô∏è Pause Auto-refresh
				</button>
			</div>

			<div id="jobsContainer">
				<!-- Jobs table will be loaded here -->
			</div>
		</div>

		<script>
			let autoRefreshEnabled = true;
			let refreshInterval;

			function updateQueueStats(stats) {
				const statsContainer = document.getElementById("queueStats");
				statsContainer.innerHTML = `
                <div class="stat-card pending">
                    <div class="stat-number">${stats.pending}</div>
                    <div class="stat-label">Pending</div>
                </div>
                <div class="stat-card running">
                    <div class="stat-number">${stats.running}</div>
                    <div class="stat-label">Running</div>
                </div>
                <div class="stat-card completed">
                    <div class="stat-number">${stats.completed}</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card failed">
                    <div class="stat-number">${stats.failed}</div>
                    <div class="stat-label">Failed</div>
                </div>
            `;
			}

			function updateJobsTable(jobs) {
				const container = document.getElementById("jobsContainer");

				if (jobs.length === 0) {
					container.innerHTML =
						'<div class="no-jobs">üìÅ No jobs in queue. <a href="/">Add some videos to encode!</a></div>';
					return;
				}

				let tableHTML = `
                <table class="jobs-table">
                    <thead>
                        <tr>
                            <th>üìÅ File</th>
                            <th>üé• Codec</th>
                            <th>üìä Status</th>
                            <th>‚è≥ Progress</th>
                            <th>üíæ Size</th>
                            <th>üïê Created</th>
                            <th>‚è±Ô∏è Duration</th>
                            <th>‚öôÔ∏è Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

				jobs.forEach((job) => {
					const progressPercentage =
						job.progress && job.progress.percentage
							? job.progress.percentage
							: 0;
					const compressionInfo = job.compression_ratio
						? `(${job.compression_ratio} saved)`
						: "";
					const sizeInfo =
						job.size_before && job.size_after
							? `${job.size_before} ‚Üí ${job.size_after} ${compressionInfo}`
							: job.size_before
							? job.size_before
							: "‚Äî";

					tableHTML += `
                    <tr>
                        <td title="${job.input_file}">
                            <div style="max-width: 200px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                                ${job.input_file}
                            </div>
                        </td>
                        <td>
                            <span style="background: rgba(116, 185, 255, 0.2); color: #74b9ff; padding: 4px 8px; border-radius: 12px; font-size: 0.8em; font-weight: bold;">
                                ${job.codec}
                            </span>
                        </td>
                        <td>
                            <span class="status-badge status-${job.status}">${
						job.status
					}</span>
                            ${
								job.error_message
									? `<div class="error-message" title="${job.error_message}">${job.error_message}</div>`
									: ""
							}
                        </td>
                        <td>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progressPercentage}%"></div>
                            </div>
                            <small style="color: #95a5a6;">${progressPercentage}%</small>
                        </td>
                        <td class="file-size">${sizeInfo}</td>
                        <td style="color: #95a5a6; font-size: 0.9em;">${
							job.created_at
						}</td>
                        <td style="color: #95a5a6; font-size: 0.9em;">${
							job.duration || "‚Äî"
						}</td>
                        <td class="job-actions">
                            ${
								job.status === "pending" ||
								job.status === "running"
									? `<button class="btn btn-danger" onclick="cancelJob('${job.id}')">‚ùå Cancel</button>`
									: ""
							}
                        </td>
                    </tr>
                `;
				});

				tableHTML += "</tbody></table>";
				container.innerHTML = tableHTML;
			}

			async function refreshData() {
				const indicator = document.getElementById("refreshIndicator");
				indicator.classList.add("active");

				try {
					// Get queue status
					const statsResponse = await fetch("/api/queue/status");
					const stats = await statsResponse.json();
					updateQueueStats(stats);

					// Get job logs
					const logsResponse = await fetch("/api/queue/logs");
					const jobs = await logsResponse.json();
					updateJobsTable(jobs);
				} catch (error) {
					console.error("Error refreshing data:", error);
				} finally {
					indicator.classList.remove("active");
				}
			}

			async function cancelJob(jobId) {
				if (!confirm("Are you sure you want to cancel this job?"))
					return;

				try {
					const response = await fetch(`/api/queue/cancel/${jobId}`, {
						method: "POST",
					});
					const result = await response.json();

					if (result.success) {
						alert("Job cancelled successfully");
						refreshData();
					} else {
						alert("Failed to cancel job: " + result.message);
					}
				} catch (error) {
					alert("Error cancelling job: " + error.message);
				}
			}

			async function clearCompleted() {
				if (
					!confirm(
						"Are you sure you want to clear all completed jobs?"
					)
				)
					return;

				try {
					const response = await fetch("/api/queue/clear", {
						method: "POST",
					});
					const result = await response.json();

					if (result.success) {
						alert(result.message);
						refreshData();
					} else {
						alert("Failed to clear jobs: " + result.message);
					}
				} catch (error) {
					alert("Error clearing jobs: " + error.message);
				}
			}

			function toggleAutoRefresh() {
				autoRefreshEnabled = !autoRefreshEnabled;
				const btn = document.getElementById("autoRefreshBtn");

				if (autoRefreshEnabled) {
					btn.textContent = "‚è∏Ô∏è Pause Auto-refresh";
					startAutoRefresh();
				} else {
					btn.textContent = "‚ñ∂Ô∏è Resume Auto-refresh";
					stopAutoRefresh();
				}
			}

			function startAutoRefresh() {
				if (refreshInterval) clearInterval(refreshInterval);
				refreshInterval = setInterval(refreshData, 2000); // Refresh every 2 seconds
			}

			function stopAutoRefresh() {
				if (refreshInterval) {
					clearInterval(refreshInterval);
					refreshInterval = null;
				}
			}

			// Initialize
			document.addEventListener("DOMContentLoaded", function () {
				refreshData();
				startAutoRefresh();
			});

			// Stop auto-refresh when page is hidden
			document.addEventListener("visibilitychange", function () {
				if (document.hidden) {
					stopAutoRefresh();
				} else if (autoRefreshEnabled) {
					startAutoRefresh();
				}
			});
		</script>
	</body>
</html>
